{{ define "main"}}
  {{ partial "header.html" . }}

  <h1>{{ .Title }}</h1>
  <!-- date -->
  {{ $singlePageDateFormat := .Site.Params.singlePageDateFormat | default "January 2, 2006"}}
  <p class="date"><a href="{{.Permalink}}">{{ .Date.Format $singlePageDateFormat }}</a></p>
  <!-- content -->
  <div id="contentBody">
    {{ .Content }}
  </div>
  {{ partial "footer.html" . }}
{{ end }}
